<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--在css中并没有为我们提供一个直接设置行间距的方式，只能通过设置行高来间接设置行间距
        网页上的文字实际上写在一个看不见的线中
        -->
    <style>
        .p1{
            line-height: 40px;
        }
    </style>
</head>
<body>
<p class="p1">
    改变行间距 <br>
    改变行间距 <br>
    改变行间距 <br>
</p>
</body>
</html>
