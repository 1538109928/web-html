<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  2、可以将css样式编写到head中的style标签里-->
    <!--<style type="text/css">
        /*定义所有元素的位置*/
        p{color: darkorchid; font-size: 140px}
    </style>-->

    <!--  3、还可以写在固定的css文件中, 然后通过link标签引入到当前页面
          并且可以通过浏览器的缓存，加快用户访问的速度-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<!--  1、css的样式可以写在元素（标签）的style中,这种样式我们称为内联样式，只对当前标签起作用
    内联样式结构与表现耦合，不方便维护
    -->
<p>春风吹又生</p>

</body>
</html>
