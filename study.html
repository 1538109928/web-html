<!DOCTYPE html>   <!--标准写法-->
<html lang="en">
<head>
    <!--meta 用来设置网页的一些元数据，比如字符集、关键字、简介等-->
    <meta charset="UTF-8">

    <!--设置网页的关键字, 设置网页的描述, 使得在搜索关键字时可以被搜到,但是不会影响排名-->
    <meta name="keywords" content="HTML5, JavaScript">
    <meta name="description" content="....">

    <title>Title</title>
</head>
<body>

<!--对搜索引擎而言，h1的重要性仅次于title，搜索引擎检索完title，会立即检索h1，从h1到h6重要性依次降低-->
<!--h1一般只写一个，太多会影响seo-->
<h1>一级标题</h1>
<h2>一级标题</h2>
<h3>一级标题</h3>
<h4>一级标题</h4>
<h5>一级标题</h5>
<h6>一级标题</h6>

<!--html中手打的空格和换行没有作用-->
<p>
    白日依山尽，<br/>
    黄河入海流。
</p>

<!--pre标签可以实现换行-->
<pre>
    白日依山尽，
    黄河入海流。
</pre>

<!--hr标签也是自结束标签，可以在页面中生成一条水平线-->
<hr/>

<!--html中特殊字符不能直接使用，如< > -->

<!--可以用 ../ 返回到上级目录-->
<!--图片的格式：
    JPEG：JPEG支持的颜色比较多，但是不支持透明，一般使用JPEG来保存图片等颜色丰富的图片
    GIF：支持的颜色少，支持简单透明，但是可动
    PNG：支持颜色多，支持复杂的透明
    ——效果差不多的情况下，选择占空间小的
    -->
<img src="img/1.jpg" alt="这是我的家乡">

<!--使用内联框架可以引入一个外部页面
    src指向一个外部页面的路径
    一般不推荐使用
    -->
<iframe src="rule.html"></iframe>

<!--超链接的地址设置为#, 点击会自动跳转到当前页面的顶部-->

<!--块元素（div）和内联元素（行内元素、span）
    块元素是独占一行的元素,并且不添加任何属性，主要用来分区

    内联元素只占自身大小的元素
    span没有任何语义，专门用来选中文字，然后为文字设置样式

    一般会使用div包含span，很少用span包含divq
    a元素可以包含任意元素，除了它本身
    p元素不能包含其他的块元素
    -->
<div style="background-color: darkorchid" >我是div</div>
<span style="background-color: bisque">span 为框住元素设置样式</span>

<p id="p2">id选择器</p>

<!--可以设置多个，中间用空格隔开-->
<p class="p2 p3">类选择器</p>

<!--元素之间的关系
    父元素：直接包含子元素的元素
    子元素：直接被父元素包含的元素
    祖先元素
    后代元素
    兄弟元素
    -->

</body>
</html>
